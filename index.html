<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <header>
            <h1>Tic Tac Toe</h1>
            <div id="icon"><img src="light-mode.png" alt="sun" id="image"></div>
        </header>
        <div class="msg-con hide">
            <br>
            <p id="msg">Winner is:</p>
            <!-- <p id="score">Score: </p> -->
            <br>
            <button class="reset-btn" id="new">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div>
            <br>
            <button class="reset-btn" id="res">Reset Game</button>
        </div>
        <br>
    </main>
</body>
<script src="app.js"></script>
</html>
